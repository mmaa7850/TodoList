<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="wrap">
        <div>
            <h1>TODO LIST</h1>
        </div>

        <div class="add">
            <input type="text" placeholder="新增待辦事項" class="txt">
            <button type="button" class="addList"><i class="fas fa-plus-square"></i></button>
        </div>
        <div class="content">
            <form>
                <div class="progress">
                    <input type="button" class="all underline" value="全部">
                    <input type="button" class="undone" value="待完成">
                    <input type="button" class="done" value="已完成">
                </div>
                <div class="list">
                    <ul class="ul">
                        <!-- <li><input type="checkbox">把冰箱發霉的檸檬拿去丟<img src="https://hexschool.github.io/js-todo/assets/cancel.jpg" ></li> -->
                        
                    </ul>
                </div>
                <div class="form-footer">
                    <!-- <p>?個待完成項目</p>
                    <input type="button" value="清除已完成項目"> -->
                </div>
            </form>
        </div>
    </div>

    </div>

    <script src="all.js"></script>
</body>

</html>
